<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title> Database </mat-card-title>
      
    </mat-card-header>
    
    <mat-card-content class="dashboard-card-content">
      <app-color-scheme-selector (colorSchemeChange)="onColorSchemeChange($event)"></app-color-scheme-selector>
      <app-number-cards [colorScheme]="colorScheme"></app-number-cards>
      <div class="spacer"></div>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button appNavigate="/processor">Processor</button>
      <button mat-button appNavigate="/player">Players</button>
    </mat-card-actions>
  </mat-card>
</div>
